apply plugin: 'groovy'

sourceCompatibility = 1.6
version = '1.0'

repositories {
  maven { url 'http://artifactory.corp.yodle.com:8081/artifactory/simple/gradle-plugin-repos/' }
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  testCompile "junit:junit:4.11"
  testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
